<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnowCap Route Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar" aria-label="Route controls">
      <header class="sidebar__header">
        <h1 class="sidebar__title">SnowCap Route Map</h1>
        <div class="sidebar__actions">
          <button id="showAllBtn" class="btn" type="button" aria-label="Show all routes">Show all routes</button>
          <button id="clearAddressBtn" class="btn btn--ghost" type="button" aria-label="Clear address">Clear address</button>
        </div>
      </header>

      <section class="sidebar__section" aria-labelledby="routesHeading">
        <h2 id="routesHeading" class="sidebar__section-title">Routes</h2>
        <ul id="routeList" class="route-list" role="list"></ul>
      </section>

      <section class="sidebar__section sidebar__section--result" aria-live="polite">
        <h2 class="sidebar__section-title">Closest route</h2>
        <div id="resultPanel" class="result-panel">Enter an address to find the closest route.</div>
      </section>

      <form id="addressForm" class="sidebar__footer" autocomplete="off">
        <label for="addressInput" class="sidebar__section-title">Address lookup</label>
        <div class="address-input-group">
          <input id="addressInput" name="address" type="text" placeholder="123 Main St, Austin" required aria-label="Address" />
          <button class="btn btn--primary" type="submit" aria-label="Find closest route">Find closest route</button>
        </div>
      </form>
    </aside>

    <main class="map-wrapper">
      <div id="map" class="map" role="application" aria-label="Route map"></div>
    </main>
  </div>

  <script src="routes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry,places&callback=initMap"></script>
</body>
</html>
